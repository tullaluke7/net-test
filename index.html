<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Internet Speed Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>⚡ Internet Speed Test</h1>
    <p>Self-hosted on Vercel • No third-party calls</p>
  </header>

  <main class="container">
    <section class="panel controls">
      <div class="row">
        <label>
          Threads
          <select id="threads">
            <option value="2">2</option>
            <option value="4" selected>4</option>
            <option value="6">6</option>
            <option value="8">8</option>
          </select>
        </label>
        <label>
          Sample Size (MB per thread)
          <select id="megabytes">
            <option value="10">10</option>
            <option value="25" selected>25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </label>
        <button id="startBtn" class="primary">Start Test</button>
      </div>
      <small class="hint">Tip: bigger sample sizes = more accurate results.</small>
    </section>

    <section class="grid">
      <div class="panel metric">
        <h3>Latency</h3>
        <div class="value"><span id="latency">—</span> <small>ms</small></div>
        <div class="bar"><div id="bar-latency"></div></div>
      </div>

      <div class="panel metric">
        <h3>Download</h3>
        <div class="value"><span id="download">—</span> <small>Mbps</small></div>
        <div class="bar"><div id="bar-download"></div></div>
      </div>

      <div class="panel metric">
        <h3>Upload</h3>
        <div class="value"><span id="upload">—</span> <small>Mbps</small></div>
        <div class="bar"><div id="bar-upload"></div></div>
      </div>
    </section>

    <section class="panel log">
      <h3>Status</h3>
      <pre id="log"></pre>
    </section>
  </main>

  <footer class="foot">
    <p>Made by you • Deploy on Vercel • <a href="https://github.com/new" target="_blank" rel="noreferrer">Push to GitHub</a></p>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
